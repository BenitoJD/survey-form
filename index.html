<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="survey-h1">Benify Survey Form</h1>
    <p class="para">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" placeholder="enter your name" />
      </div>
      <div class="form-group">
        <label id="Email-label" for="Email">Email</label>
        <input type="text" placeholder="enter your email id" />
      </div>
      <div class="form-group">
        <label id="age-label" for="age">AGE</label>
        <input type="text" placeholder="enter your name" />
      </div>
      <div class="form-group">
        <p class="para">Which option describes your current role?</p>
        <select name="role" id="drop-down">
          <option disabled selected>Select the current role</option>
          <option value="student">Student</option>
          <option value="job">Full time job</option>
          <option value="learner">Full time learner</option>
          <option value="preferNo">prefer not to say</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend benify to your friends</p>
        <label>
          <input name="user" type="radio" class="input-radio" checked />
          Definitely
        </label>
        <label>
          <input name="user" type="radio" class="input-radio" />
          Maybe
        </label>
        <label>
          <input name="user" type="radio" class="input-radio" />
          Not sure
        </label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions</p>
        <textarea
          name="comment"
          id="comment"
          cols="30"
          rows="10"
          placeholder="enter your comments here..."
        ></textarea>
      </div>
    </form>
    <div><button type="submit">Submit</button></div>
  </body>
</html>
